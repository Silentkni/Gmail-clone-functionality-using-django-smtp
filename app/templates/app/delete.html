<!DOCTYPE html>
<html>
<head>
    <title>Delete Email</title>
</head>
<body>
    <h1>Delete Email</h1>
    <p>Are you sure you want to delete this email?</p>
    <form method="post" action="{% url 'delete_email' email.id %}">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'inbox' %}">Cancel</a>
</body>
</html>
